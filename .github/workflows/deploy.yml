name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a la rama que desees (por ejemplo, main o master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0 # Usa la versi√≥n de Node.js compatible con Angular 16

      - name: Install dependencies
        run: yarn install

      - name: Build Angular app
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_DEPLOY }}
          publish_dir: ./dist/web-pet # Cambia <nombre-del-repositorio> por el nombre de tu repositorio