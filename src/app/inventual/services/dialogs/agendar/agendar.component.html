<mat-dialog-content>
    <div class="popup-body">
        <div class="inventual-popup-inner">
            <div class="inventual-popup-header relative bg-primary p-2 flex-row flex">
                <div class="inventual-popup-header-title flex align-middle justify-center text-justify align-text-center">
                    <mat-icon class="text-[20px] text-white pt-4 pl-2">event</mat-icon>
                    <h4 class="text-[20px] text-white font-bold pt-4 pl-1">Agendar Servicio</h4>
                </div>
                <span class="example-spacer"></span>
                <div
                    class="">
                    <mat-dialog-actions>
                        <div class="default-dark-theme">
                            <a href="javascript:void(0)" mat-dialog-close class="text-white">
                                <mat-icon>clear</mat-icon>
                            </a>
                        </div>
                    </mat-dialog-actions>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0 p-5">
                <div class="col-span-6 sm:col-span-12">
                    <div class="inventual-calender-field mb-3">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Dia</h5>
                        <div class="inventual-calender-field-style">
                            <mat-form-field appearance="fill" floatLabel="always">
                                <mat-label class="hidden">Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" [placeholder]="'MM/DD/YYYY'" [(ngModel)]="reserva.date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-4 sm:col-span-12">
                    <div class="inventual-select-field-style mb-3">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Horario</h5>
                        <mat-form-field>
                            <mat-select class="block" [placeholder]="'Horario de atencion'" [(ngModel)]="reserva.availabilityId">
                                <mat-option *ngFor="let option of horarios" [value]="option.availabilityId">{{option.availableHour}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-span-4 sm:col-span-12">
                    <div class="inventual-select-field-style mb-3">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Elige tu mascota</h5>
                        <mat-form-field>
                            <mat-select class="block" [placeholder]="'Mascota'" [(ngModel)]="reserva.petId">
                                <mat-option *ngFor="let option of mascotas" [value]="option.petId">{{option.petName+" - "+option.petBreed }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="(isLoading$ | async) as isLoading"
                    style="display: flex; align-items: center; justify-content: center;">
                    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="35"
                        color="light"></mat-progress-spinner>
                </div>
                <div *ngIf="!(isLoading$ | async) as isLoading" class="col-span-12">
                    <div class="inventual-material-btn pt-1.5 justify-end">
                        <button type="submit" mat-raised-button color="primary" (click)="crearReserva()">Agendar
                            servicio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
