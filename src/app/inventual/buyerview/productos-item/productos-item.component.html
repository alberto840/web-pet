<mat-grid-list *ngIf="productosListFiltrado.length > 0" [cols]="5" rowHeight="32:33" gutterSize="1px">
  <mat-grid-tile *ngFor="let option of productosListFiltrado">
    <mat-card class="example-card" outlined>
      <div class="relative image-zoom-container"(click)="utils.navigateToProductDetail(option.productId || 0)">
        <img mat-card-image [src]="option.imageUrl" class="" width="100%" height="100%" />
        <div class="absolute bottom-2 right-2">
          <button mat-mini-fab style="background-color: #f28020;"
            (click)="carritoService.agregarProductoAlCarrito(option)" aria-label="Example icon-button with a heart icon"
            class="flex justify-center items-center bg-white rounded-full shadow-lg">
            <i class="fal fa-cart-plus"></i>
          </button>
        </div>
      </div>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" (click)="utils.navigatetoProviderDetail(option.providerId)"
        matTooltip="Ir a perfil del proveedor"
          [style.background-image]="'url(' + utils.getImgUrlProvider(this.providers, option.providerId) + ')'"
          style="background-size: cover;"></div>
        <mat-card-title class="example-title"
        (click)="utils.navigateToProductDetail(option.productId || 0)">{{option.name | truncate: 10}}</mat-card-title>
        <mat-card-subtitle class="example-subtitle"(click)="utils.navigateToProductDetail(option.productId || 0)">${{option.price}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list *ngIf="productosListFiltrado.length == 0" [cols]="5" rowHeight="32:33" gutterSize="1px">
  No se encuentran productos
</mat-grid-list>
