<div class="inventual-dashboard-area">
    <div class="inventual-dashboard-sidebar" [class.sidebar-enable]="menuSidebarActive">
        <div class="inventual-header-bar-responsive" (click)="myfunction()">
            <mat-icon>reorder</mat-icon>
        </div>
        <div
            class="inventual-menu-wrapper bg-white border-e border-b border-solid border-border py-10 px-7 lg:px-5 lg:py-8">
            <app-menu></app-menu>
        </div>
        <div class="inventual-menu-overlay inventual-menu-overlay-dashboard" (click)="myfunction()"
            [class.sidebar-enable]="menuSidebarActive"></div>
    </div>
    <div class="inventual-dashboard-main" [class.sidebar-enable]="menuSidebarActive">
        <div class="inventual-header-area">
            <div class="inventual-header-wrapper custom-height-70 px-7 bg-primary border-b border-solid border-border">
                <div class="grid grid-cols-12 items-center h-full">
                    <div class="col-span-12">
                        <app-header></app-header>
                    </div>
                </div>
            </div>
        </div>
        <!-- Área de Contenido -->
        <div class="inventual-content-area p-3" style="height: 100vh;">
            <div class="grid grid-cols-12 gap-3">
                <!-- Filtros y Categorías -->
                <div class="col-span-3 flex-col lg:col-span-12 bg-white shadow">
                    <div style="height: calc(100vh - 195px);">
                        <img [src]="this.servicio.imageUrl" alt="Producto" class="w-full h-full object-cover">
                    </div>
                    <div style="padding: 20px; height: 20%;  display: flex; flex-direction: column; justify-content: center;">
                        <div class="text-primary font-extrabold text-[30px]">
                            Bs. {{this.servicio.price}}
                        </div>
                        <div class="text-primary font-bold text-[15px]">
                            Stock {{this.servicio.duration}}
                        </div>
                    </div>
                </div>
                <div class="col-span-7 lg:col-span-12 pl-8" style="height: 100%;">
                    <div class="text-primary font-bold text-[35px] flex flex-row">
                        <div class="mr-3">
                            {{this.servicio.serviceName}}
                        </div>
                        <span class="example-spacer"></span>
                        <div class="inventual-material-btn">
                            <button mat-raised-button color="warn" class="mb-1" (click)="dialogAccess.agendar(this.servicio)"><mat-icon>event</mat-icon> Agendar Servicio</button>
                        </div>
                    </div>
                    <div class="text-black text-[13px] font-bold">
                        <div>
                            <button mat-raised-button style="background-color: #017991; color: white;" class="mb-1">xdxd</button>
                        </div>
                    </div>
                    <div class="text-black text-[13px] font-bold mt-2">
                        Ver la tienda por mas productos 
                        <a class="font-extrabold text-primary" [routerLink]="['/proveedor']">
                            {{this.proveedor.name}}
                        </a>
                    </div>
                    <div class="text-black font-extrabold text-[13px]">
                        Publicado: {{this.servicio.createdAt | date: 'dd/MM/yyyy'}}
                    </div>
                    <div class="text-primary font-bold text-[15px] mt-3">
                        {{this.servicio.description}}
                    </div>
                </div>
                <div class="col-span-2 lg:col-span-12 pl-8" [style]="'max-height: calc(100vh - 20px);'+'overflow-y: auto;'">
                    <img [src]="'https://tpc.googlesyndication.com/simgad/54639173866255395'" alt="Proveedor" class="w-full object-cover">
                </div>
            </div>
        </div>
        <div class="inventual-copyright-area">
            <app-copyright></app-copyright>
        </div>
    </div>
