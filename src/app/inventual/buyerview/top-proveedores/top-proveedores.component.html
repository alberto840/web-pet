<div class="inventual-dashboard-user-wrapper p-7 bg-white rounded-8 mb-5">
    <div class="inventual-dashboard-user mb-6 m-0.5">
        <h5 class="text-[18px] text-heading font-bold">Top Vendedores</h5>
    </div>
    <div *ngIf="!(isLoading$ | async) as isLoading" class="inventual-dashboard-user">
        <div *ngFor="let proveedor of proveedores$ | async" class="inventual-dashboard-user-list flex flex-wrap justify-between items-center mb-2">
            <div class="inventual-dashboard-user-list-left flex flex-wrap items-center">
                <div class="inventual-dashboard-user-list-left-img min-w-[60px] me-4">
                    <a [routerLink]="['/userlist']"><img src="assets/img/user/user-1.png" alt="user not found"></a>
                </div>
                <div class="inventual-dashboard-user-list-left-text">
                    <h5 class="text-[16px] text-heading font-semibold mb-1"><a [routerLink]="['/userlist']">{{proveedor.name}}</a></h5>
                    <span class="text-[14px] text-body font-normal block mb-0">{{proveedor.rating}}</span>
                    <span class="text-[12px] text-primary font-normal block">{{proveedor.name}}</span>
                </div>
            </div>
            <div class="inventual-dashboard-user-list-right">
                <span class="badge-stroke badge-success">Online</span>
            </div>
        </div>
    </div>
    <div *ngIf="(isLoading$ | async) as isLoading"
        style="display: flex; align-items: center; justify-content: center;">
        <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="35"
            color="light"></mat-progress-spinner>
    </div>
</div>
